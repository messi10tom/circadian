<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circadian</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main buttons on top of the UI, these are for basic editing functions -->
    <div id="button-container">
        <button type="button" id="remove-button" onclick="clearDataStore()">Remove</button>
        <button type="button" id="edit-button" onclick="edit()">Edit</button>
        <!-- <button type="button" id="submit-button" onclick="">Submit</button> -->
        <button type="button" id="save-button" onclick="saveDataStore()">Save</button>
        <button type="button" id="load-button" onclick="loadFile()">Load</button>
        <input type="file" id="file-input" accept=".json" style="display: none;">
    </div>
    <div id="form-container"></div>
    <br>
    <div id="table-container">
        <table id="data-table">
            <thead>
                <tr id="headline-table" >
                    <th id="Event-1">Event</th>
                    <th id="Period-1">Period</th>
                    <th id="Business-1">Business</th>
                    <th id="Sub-activity-1">Sub Activity</th>
                    <th id="Event-2">Event</th>
                    <th id="Period-2">Period</th>
                    <th id="Business-2">Business</th>
                    <th id="Sub-activity-2">Sub Activity</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

  <!-- Custom Script -->
  <script type="module" src="js/basics.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/scripts.js"></script>

</body>
</html>

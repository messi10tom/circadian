<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circadian</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    
    <form>
        <label for="events_1">First Event:</label>
        <input type="text" id="events_1"><br><br>
        
        <label for="period_1">First Period:</label>
        <input type="text" id="period_1"><br><br>

        <label for="business_1">First Business:</label>
        <input type="text" id="business_1"><br><br>

        <label for="sub_activity_1">First Sub Activity:</label>
        <input type="text" id="sub_activity_1"><br><br>

        <label for="events_2">Second Event:</label>
        <input type="text" id="events_2"><br><br>
        
        <label for="period_2">Second Period:</label>
        <input type="text" id="period_2"><br><br>

        <label for="business_2">Second Business:</label>
        <input type="text" id="business_2"><br><br>

        <label for="sub_activity_2">Second Sub Activity:</label>
        <input type="text" id="sub_activity_2"><br><br>

        <input type="submit" value="Submit" onclick="getData(event)">
    </form>
    <div id="table-container">
        <table id="data-table">
            <tr>
              <th>Event</th>
              <th>Period</th>
              <th>Business</th>
              <th>Sub Activity</th>
              <th>Event</th>
              <th>Period</th>
              <th>Business</th>
              <th>Sub Activity</th>
            </tr>
        </table>
    </div>


</body>
</html>
